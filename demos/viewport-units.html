<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
<link href="//fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css">
<title>vw/vh/vmin/vmmax units</title>
<style>
html, body {
  margin: 0;
  font-family: "Open Sans", sans-serif;
  /*font-weight: 300;*/
}
header {
  text-align: center;
  font-size: 8vmin;
  padding: 10px;
  background-color: navy;
  color: white;
}
p {
  margin: 0;
  position: relative;
  background-color: #eee;
  margin: 10px;
  padding: 30px 0 0 20px;
  line-height: 1.2;
}
p:before {
  content: attr(data-unit) ' \2192  getComputedStyle().fontSize = ' attr(data-font-size) 'px';
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 3vmin;
  width: 100%;
  text-align: center;
}
p:nth-of-type(1) {
  font-size: 12vw; /* 12vw = 12 Ã— viewportX * 0.01 */
}
p:nth-of-type(2) {
  font-size: 12vh; /* 12vh = 12 * viewportY * 0.01 */
}
p:nth-of-type(3) {
  font-size: 12vmin; /* 12vmin = 12 * min(viewportX, viewportY) * 0.01 */
}
p:nth-of-type(4) {
  font-size: 12vmax; /* 12vmax = 12 * max(viewportX, viewportY) * 0.01 */
}
</style>
</head>
<body>

<header></header>

<p data-unit="font-size: 12vw">Hello World</p>
<p data-unit="font-size: 12vh">Hello World</p>
<p data-unit="font-size: 12vmin">Hello World</p>
<p data-unit="font-size: 12vmax">Hello World</p>

<script>
function roundNumber(num, dec) {
  return Math.round(num * Math.pow(10, dec)) / Math.pow(10, dec);
}

var header = document.querySelector('header');
header.innerHTML = ['Viewport: ', document.width, 'x', document.height, ' px'].join('');

var pars = document.querySelectorAll('p');
[].forEach.call(pars, function(p) {
  var fontSize = roundNumber(parseFloat(window.getComputedStyle(p).fontSize), 2);
  p.dataset.fontSize = fontSize;
});

window.addEventListener('resize', function(e) {
  
});
</script>
