<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
<link href="//fonts.googleapis.com/css?family=Open+Sans:300|Swanky+and+Moo+Moo" rel="stylesheet" type="text/css">
<title>Old fixed position scrolling</title>
<style>
html, body {
  margin: 0;
}
body {
  text-align: center;
  font-family: 'Open Sans', sans-serif;
  display: -webkit-flex;
  display: -moz-flex;
  display: -ms-flex;
  display: -o-flex;
  display: flex;
  -webkit-flex-direction: column;
  -moz-flex-direction: column;
  -ms-flex-direction: column;
  -o-flex-direction: column;
  flex-direction: column;
  -webkit-align-items: center;
  -moz-align-items: center;
  -ms-align-items: center;
  -o-align-items: center;
  align-items: center;
  background-color: #eee;
}
.fixed {
  position: fixed;
  top: 0;
}
.sticky {
  width: 100%;
  background: #ffcc00;
  text-transform: uppercase;
  font-family: 'Swanky and Moo Moo', cursive;
  font-size: 45px;
  line-height: 0;
}
p {
  color: white;
  font-weight: bold;
  background-color: red;
  padding: 3em;
  border-radius: 5px;
  width: -webkit-fit-content;
  width: -moz-fit-content;
  width: -ms-fit-content;
  width: -o-fit-content;
  width: fit-content;
  margin-top: 700px;
}
p:nth-child(1) {
  margin-top: 1em;
  margin-bottom: 100px;
  padding: 1em 1em 0.75em 1em;
  background-color: black;
}
</style>
</head>
<body>

<p>Scroll this page<br>&darr;</p>
<div class="sticky"><h3>Super amazing header</h3></div>
<p>Love scrolling...</p>
<p>Feels good!</p>
<p>Still there?</p>
<p>Yep?</p>
<p>Scroll so hard!</p>
<script>
var sticky = document.querySelector('.sticky');
var origOffsetY = sticky.offsetTop;

function onScroll(e) {
  window.scrollY >= origOffsetY ? sticky.classList.add('fixed') :
                                  sticky.classList.remove('fixed');
}

document.addEventListener('scroll', onScroll);
</script>

</html>
